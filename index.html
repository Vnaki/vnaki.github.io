<!DOCTYPE HTML>

<script>
function send(url, fn) {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    xhr.onreadystatechange = function () {
        if ((xhr.readyState == 4 && xhr.status == 200) || xhr.status == 304) {
            fn.call(this, xhr.response);
        }
    };
    xhr.send();
}
